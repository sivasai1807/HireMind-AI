
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMind | Professional Career Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #030712;
            --accent-indigo: #6366f1;
            --accent-emerald: #10b981;
            --glass-border: rgba(255, 255, 255, 0.05);
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-indigo); }

        /* Sophisticated Glassmorphism */
        .glass {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
        }
        
        /* Dynamic Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0) 0%, var(--bg-dark) 100%);
        }

        /* Subtle Glow Effects */
        .glow-indigo { box-shadow: 0 0 30px rgba(99, 102, 241, 0.15); }
        .glow-emerald { box-shadow: 0 0 30px rgba(16, 185, 129, 0.15); }

        /* Animation Keyframes */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .float { animation: float 8s ease-in-out infinite; }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        .pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }

        /* Custom Input Styling */
        input::placeholder, textarea::placeholder { color: #475569; }
        select { background-image: none !important; }
        
        /* Button Interaction */
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-hover:active { transform: translateY(0px) scale(0.98); }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38"
  }
}
</script>
</head>
<body class="selection:bg-indigo-500/30">
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
